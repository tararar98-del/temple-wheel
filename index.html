<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Temple Wheel - จุดธูป & กงล้อ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: url('wat.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
    #character {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
    }
    #wheel {
      position: absolute;
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      border: 5px solid #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      font-size: 70px;
      color: #333;
      background: rgba(174, 250, 167, 0.8);
    }
    #button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .smoke {
      position: absolute;
      width: 60px;
      height: 50px;
      background: rgba(255, 254, 253, 0.5);
      border-radius: 60%;
      animation: rise 4s linear forwards;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity:1; }
      100% { transform: translateY(-150px) scale(1.5); opacity:0; }
    }
  </style>
</head>
<body>
  <img id="character" src="11.png" alt="Character">
  <div id="wheel">0</div>
  <button id="button">เสี่ยงโชค</button>

  <audio id="praySound" src="209.mp3"></audio>
  <audio id="sparkleSound" src="Bell.mp3"></audio>

  <script>
    const button = document.getElementById('button');
    const wheel = document.getElementById('wheel');
    const praySound = document.getElementById('praySound');
    const sparkleSound = document.getElementById('sparkleSound');

    button.addEventListener('click', () => {
      // เล่นเสียง
      praySound.currentTime = 0;
      praySound.play();
      sparkleSound.currentTime = 0;
      sparkleSound.play();

      // สร้างควันธูป
      for (let i = 0; i < 5; i++) {
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.style.left = (window.innerWidth/2 - 10 + (Math.random()*50 -25)) + 'px';
        smoke.style.bottom = '100px';
        document.body.appendChild(smoke);
        setTimeout(() => { smoke.remove(); }, 2000);
      }

      // หมุนกงล้อแบบสุ่มเลข 1-9
      let count = 0;
      const interval = setInterval(() => {
        wheel.textContent = Math.floor(Math.random()*9)+1;
        count++;
        if (count>20) clearInterval(interval);
      }, 100);
    });
  </script>
</body>
</html>
